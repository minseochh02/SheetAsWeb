<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
			// this script is written by yazzz https://stackoverflow.com/a/35819751/9894532
			$(function () {
				$("#wrapper").each(function () {
					var $wrap = $(this);
					function iframeScaler() {
						var wrapWidth = $wrap.width(); // width of the wrapper
						var wrapHeight = $wrap.height();
						var childWidth = $wrap.children("iframe").width(); // width of child iframe
						var childHeight = $wrap.children("iframe").height(); // child height
						var wScale = wrapWidth / childWidth;
						var hScale = wrapHeight / childHeight;
						var scale = Math.min(wScale, hScale); // get the lowest ratio
						$wrap.children("iframe").css({
							transform: "scale(" + scale + ")",
							"transform-origin": "left top",
						}); // set scale
					}
					$(window).on("resize", iframeScaler);
					$(document).ready(iframeScaler);
				});
			});
		</script>
	</head>

	<body>
		<p>
			Responsive and Dynamic Iframe Scaling of Published Chart from Google
			Spreadsheet
		</p>
		<p>
			Courtesy of
			<a href="https://stackoverflow.com/a/35819751/9894532"
				>yazzz from Javascript StackOverflow</a
			>
		</p>

		<div id="wrapper">
			<iframe
				width="1405"
				height="826"
				seamless
				frameborder="0"
				scrolling="no"
				src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQsPgphmRJq61JPI8DV_R6wUjHjoG8x_mRjU4NVI2Bk-6zx94ZPXV4XTH4lPRZK8j0k1iFKuIZEOHZr/pubhtml?gid=421427572&single=true"
			></iframe>
		</div>
	</body>
</html>
